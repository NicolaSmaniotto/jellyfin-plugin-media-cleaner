name: Bug report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: The more information that you are able to provide, the better.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Troubleshooting info
      description: Please copy info from "Troubleshooting" tab in plugin configuration.
